            <a href="{{ url_for('game') }}"
               class="active:border-b-0 active:border-t-4 block bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-12 border-b-4 border-blue-700 hover:border-blue-500 rounded">
                Start
            </a>
        </li>
        <li>
            <a href="{{ url_for('settings') }}"
