{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col items-center justify-center mx-auto">
    <div class="text-2xl py-2 px-4 bg-gray-800 mb-4">
        <span>You have</span>
        <span id="lives-counter" class="text-green-500 font-bold">{{ lives }}</span>
        <span>lives left.</span>
    </div>
    <div class="grid grid-cols-9 gap-2 mb-4">
        {% for letter in letters %}
        <button onclick="checkLetter(event, '{{ letter }}')"
                class="letter-button text-center bg-blue-500 hover:bg-blue-400 text-white font-bold py-1 px-3 border-b-4 border-blue-700 hover:border-blue-500 rounded">
            {{ letter }}
        </button>
        {% endfor %}
    </div>
    <div id="word" class="flex flex-wrap justify-center text-6xl space-x-1 mb-4 mx-auto">
        {% for letter in word %}
        <span id="letter-{{ letter }}">_</span>
        {% endfor %}
    </div>
    <div id="game-over" class="hidden text-center w-full py-1 px-4 bg-gray-900 text-xl font-semibold rounded-lg">
        <span id="message"></span>
    </div>
    <div class="flex flex-col items-center justify-center w-full space-y-4 mt-4">
        <a href="{{ url_for('game') }}"
           class="block w-fit bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-12 border-b-4 border-blue-700 hover:border-blue-500 rounded">
            Restart
        </a>
        <a href="{{ url_for('home') }}"
           class="active:border-b-0 active:border-t-4 block w-fit bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-12 border-b-4 border-blue-700 hover:border-blue-500 rounded">
            Back
        </a>
    </div>
</div>
{% endblock content %}

{% block scripts %}
<script data-word="{{ word }}"
        data-lives="{{ lives }}"
        src="/static/js/game.js"></script>
{% endblock scripts %}
