{% for word in words %}
<li class="flex justify-between py-1.5 px-4 bg-gray-900 rounded hover:border">
    <p class="font-bold">{{ word }}</p>
    <a href="{{ url_for('remove_word', pk=word.id) }}"
       class="px-1 rounded text-red-600 bg-gray-800 hover:bg-gray-700 border border-slate-600">
        REMOVE
    </a>
</li>
{% endfor %}
